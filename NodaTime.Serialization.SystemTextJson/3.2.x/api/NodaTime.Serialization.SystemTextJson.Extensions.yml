  summary: Configures System.Text.Json with everything required to properly serialize and deserialize NodaTime data types.
  remarks: >-
    Any converter property in <code class="paramref">nodaJsonSettings</code> which is null will not be added to the list of

    converters in <code class="paramref">options</code>.
  example: []
  syntax:
    content: public static JsonSerializerOptions ConfigureForNodaTime(this JsonSerializerOptions options, NodaJsonSettings nodaJsonSettings)
    parameters:
    - id: options
      type: System.Text.Json.JsonSerializerOptions
      description: The existing options to add Noda Time converters to.
    - id: nodaJsonSettings
      type: NodaTime.Serialization.SystemTextJson.NodaJsonSettings
      description: The <xref href="NodaTime.Serialization.SystemTextJson.NodaJsonSettings" data-throw-if-not-resolved="false"></xref> to add to the System.Text.Json options.
    return:
      type: System.Text.Json.JsonSerializerOptions
      description: The original <code class="paramref">options</code> value, for further chaining.
    content.vb: Public Shared Function ConfigureForNodaTime(options As JsonSerializerOptions, nodaJsonSettings As NodaJsonSettings) As JsonSerializerOptions
