  summary: >-
    Provides JSON default converters for Noda Time types, as if using serializer

    options configured by <xref href="NodaTime.Serialization.SystemTextJson.Extensions.ConfigureForNodaTime(System.Text.Json.JsonSerializerOptions%2cNodaTime.IDateTimeZoneProvider)" data-throw-if-not-resolved="false"></xref>

