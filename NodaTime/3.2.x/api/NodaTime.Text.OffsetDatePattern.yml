  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: Gets an invariant offset date pattern based on ISO-8601, including offset from UTC.
  remarks: >-
    The calendar system is not parsed or formatted as part of this pattern. It corresponds to a custom pattern of

    "uuuu'-'MM'-'ddo&lt;G&gt;". This pattern is available as the "G" standard pattern (even though it is invariant).
  example: []
  syntax:
    content: public static OffsetDatePattern GeneralIso { get; }
    parameters: []
    return:
      type: NodaTime.Text.OffsetDatePattern
      description: An invariant offset date pattern based on ISO-8601 (down to the second), including offset from UTC.
    content.vb: Public Shared ReadOnly Property GeneralIso As OffsetDatePattern
