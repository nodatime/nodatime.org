- uid: NodaTime.Text.OffsetDateTimePattern.Rfc3339
  commentId: P:NodaTime.Text.OffsetDateTimePattern.Rfc3339
  id: Rfc3339
  parent: NodaTime.Text.OffsetDateTimePattern
  langs:
  - csharp
  - vb
  name: Rfc3339
  nameWithType: OffsetDateTimePattern.Rfc3339
  fullName: NodaTime.Text.OffsetDateTimePattern.Rfc3339
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Gets an invariant offset date/time pattern based on RFC 3339 (down to the nanosecond), including offset from UTC

    as hours and minutes only.
  remarks: >-
    The minutes part of the offset is always included, but any sub-minute component

    of the offset is lost. An offset of zero is formatted as 'Z', but all of 'Z', '+00:00' and '-00:00' are parsed

    the same way. The RFC 3339 meaning of '-00:00' is not supported by Noda Time.

    Note that parsing is case-sensitive (so 'T' and 'Z' must be upper case).

    The calendar system is not parsed or formatted as part of this pattern. It corresponds to a custom pattern of

    "uuuu'-'MM'-'dd'T'HH':'mm':'ss;FFFFFFFFFo&lt;Z+HH:mm&gt;".
  example: []
  syntax:
    content: public static OffsetDateTimePattern Rfc3339 { get; }
    parameters: []
    return:
      type: NodaTime.Text.OffsetDateTimePattern
      description: >-
        An invariant offset date/time pattern based on RFC 3339 (down to the nanosecond), including offset from UTC
            as hours and minutes only.
    content.vb: Public Shared ReadOnly Property Rfc3339 As OffsetDateTimePattern
  overload: NodaTime.Text.OffsetDateTimePattern.Rfc3339*
