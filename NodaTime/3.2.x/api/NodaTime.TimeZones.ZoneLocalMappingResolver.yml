### YamlMime:ManagedReference
items:
- uid: NodaTime.TimeZones.ZoneLocalMappingResolver
  commentId: T:NodaTime.TimeZones.ZoneLocalMappingResolver
  id: ZoneLocalMappingResolver
  parent: NodaTime.TimeZones
  children: []
  langs:
  - csharp
  - vb
  name: ZoneLocalMappingResolver
  nameWithType: ZoneLocalMappingResolver
  fullName: NodaTime.TimeZones.ZoneLocalMappingResolver
  type: Delegate
  assemblies:
  - NodaTime
  namespace: NodaTime.TimeZones
  summary: Resolves the result of attempting to map a local date and time to a target time zone.
  remarks: >-
    <p>

    This delegate is consumed by <xref href="NodaTime.LocalDateTime.InZone(NodaTime.DateTimeZone%2cNodaTime.TimeZones.ZoneLocalMappingResolver)" data-throw-if-not-resolved="false"></xref> and <xref href="NodaTime.DateTimeZone.ResolveLocal(NodaTime.LocalDateTime%2cNodaTime.TimeZones.ZoneLocalMappingResolver)" data-throw-if-not-resolved="false"></xref>,

    among others. It provides the strategy for converting a <xref href="NodaTime.TimeZones.ZoneLocalMapping" data-throw-if-not-resolved="false"></xref> (the result of attempting

    to map a local date and time to a target time zone) to a <xref href="NodaTime.ZonedDateTime" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>See the <xref href="NodaTime.TimeZones.Resolvers" data-throw-if-not-resolved="false"></xref> class for predefined implementations and a way of combining

    separate <xref href="NodaTime.TimeZones.SkippedTimeResolver" data-throw-if-not-resolved="false"></xref> and <xref href="NodaTime.TimeZones.AmbiguousTimeResolver" data-throw-if-not-resolved="false"></xref> values.</p>
  example: []
  syntax:
    content: public delegate ZonedDateTime ZoneLocalMappingResolver(ZoneLocalMapping mapping)
    parameters:
    - id: mapping
      type: NodaTime.TimeZones.ZoneLocalMapping
      description: The intermediate result of mapping a local time to a target time zone.
    return:
      type: NodaTime.ZonedDateTime
      description: A <xref href="NodaTime.ZonedDateTime" data-throw-if-not-resolved="false"></xref> in the target time zone.
    content.vb: Public Delegate Function ZoneLocalMappingResolver(mapping As ZoneLocalMapping) As ZonedDateTime
  exceptions:
  - type: NodaTime.AmbiguousTimeException
    commentId: T:NodaTime.AmbiguousTimeException
    description: The implementation rejects requests to map ambiguous times.
  - type: NodaTime.SkippedTimeException
    commentId: T:NodaTime.SkippedTimeException
    description: The implementation rejects requests to map skipped times.
