  summary: >-
    Conversion methods which don't naturally fit into any other types - for example, for

    enums which can't specify any other code. In most cases, conversions to and from BCL types

    are provided within the type itself - such as <xref href="NodaTime.LocalDateTime.ToDateTimeUnspecified" data-throw-if-not-resolved="false"></xref>

    and <xref href="NodaTime.LocalDateTime.FromDateTime(System.DateTime)" data-throw-if-not-resolved="false"></xref>.
  remarks: These methods are also available in the form of extension methods in the <code>NodaTime.Extensions</code> namespace.
