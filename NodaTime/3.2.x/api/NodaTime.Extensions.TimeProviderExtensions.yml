- uid: NodaTime.Extensions.TimeProviderExtensions.ToClock(System.TimeProvider)
  commentId: M:NodaTime.Extensions.TimeProviderExtensions.ToClock(System.TimeProvider)
  id: ToClock(System.TimeProvider)
  isExtensionMethod: true
  parent: NodaTime.Extensions.TimeProviderExtensions
  langs:
  - csharp
  - vb
  name: ToClock(TimeProvider)
  nameWithType: TimeProviderExtensions.ToClock(TimeProvider)
  fullName: NodaTime.Extensions.TimeProviderExtensions.ToClock(System.TimeProvider)
  type: Method
  assemblies:
  - NodaTime
  namespace: NodaTime.Extensions
  summary: >-
    Returns an <xref href="NodaTime.IClock" data-throw-if-not-resolved="false"></xref> implementation which delegates to <code class="paramref">timeProvider</code>

    to obtain the current instant in time.
  example: []
  syntax:
    content: public static IClock ToClock(this TimeProvider timeProvider)
    parameters:
    - id: timeProvider
      type: System.TimeProvider
      description: The time provider to obtain the current instant in time from. Must not be null.
    return:
      type: NodaTime.IClock
      description: An <xref href="NodaTime.IClock" data-throw-if-not-resolved="false"></xref> implementation based on the given time provider.
    content.vb: Public Shared Function ToClock(timeProvider As TimeProvider) As IClock
  overload: NodaTime.Extensions.TimeProviderExtensions.ToClock*
- uid: NodaTime.Extensions.TimeProviderExtensions.GetCurrentInstant(System.TimeProvider)
  commentId: M:NodaTime.Extensions.TimeProviderExtensions.GetCurrentInstant(System.TimeProvider)
  id: GetCurrentInstant(System.TimeProvider)
  isExtensionMethod: true
  parent: NodaTime.Extensions.TimeProviderExtensions
  langs:
  - csharp
  - vb
  name: GetCurrentInstant(TimeProvider)
  nameWithType: TimeProviderExtensions.GetCurrentInstant(TimeProvider)
  fullName: NodaTime.Extensions.TimeProviderExtensions.GetCurrentInstant(System.TimeProvider)
  type: Method
  assemblies:
  - NodaTime
  namespace: NodaTime.Extensions
  summary: >-
    Returns the current instant in time provided by <code class="paramref">timeProvider</code>,

    as an <xref href="NodaTime.Instant" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This is equivalent to calling <xref href="System.TimeProvider.GetUtcNow" data-throw-if-not-resolved="false"></xref>, and then calling

    <xref href="NodaTime.Extensions.DateTimeOffsetExtensions.ToInstant(System.DateTimeOffset)" data-throw-if-not-resolved="false"></xref> on the result.
  example: []
  syntax:
    content: public static Instant GetCurrentInstant(this TimeProvider timeProvider)
    parameters:
    - id: timeProvider
      type: System.TimeProvider
      description: The time provider to obtain the current instant in time from. Must not be null.
    return:
      type: NodaTime.Instant
      description: The current instant in time as returned by the given time provider, expressed as an <xref href="NodaTime.Instant" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function GetCurrentInstant(timeProvider As TimeProvider) As Instant
  overload: NodaTime.Extensions.TimeProviderExtensions.GetCurrentInstant*
- uid: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider)
  commentId: M:NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider)
  id: ToZonedClock(System.TimeProvider)
  isExtensionMethod: true
  parent: NodaTime.Extensions.TimeProviderExtensions
  langs:
  - csharp
  - vb
  name: ToZonedClock(TimeProvider)
  nameWithType: TimeProviderExtensions.ToZonedClock(TimeProvider)
  fullName: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider)
  type: Method
  assemblies:
  - NodaTime
  namespace: NodaTime.Extensions
  summary: >-
    Returns a <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref> which obtains the current instant in time and the local time zone

    from <code class="paramref">timeProvider</code>, and uses the ISO calendar.
  remarks: >-
    The local time zone is captured from the time provider at the time of this call. If the time provider

    changes which time zone is reported by <xref href="System.TimeProvider.LocalTimeZone" data-throw-if-not-resolved="false"></xref> after this call has returned,

    that change will not be reflected in the returned <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static ZonedClock ToZonedClock(this TimeProvider timeProvider)
    parameters:
    - id: timeProvider
      type: System.TimeProvider
      description: The time provider to delegate to. Must not be null.
    return:
      type: NodaTime.ZonedClock
      description: A <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref> backed by the given time provider.
    content.vb: Public Shared Function ToZonedClock(timeProvider As TimeProvider) As ZonedClock
  overload: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock*
- uid: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider,NodaTime.CalendarSystem)
  commentId: M:NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider,NodaTime.CalendarSystem)
  id: ToZonedClock(System.TimeProvider,NodaTime.CalendarSystem)
  isExtensionMethod: true
  parent: NodaTime.Extensions.TimeProviderExtensions
  langs:
  - csharp
  - vb
  name: ToZonedClock(TimeProvider, CalendarSystem)
  nameWithType: TimeProviderExtensions.ToZonedClock(TimeProvider, CalendarSystem)
  fullName: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock(System.TimeProvider, NodaTime.CalendarSystem)
  type: Method
  assemblies:
  - NodaTime
  namespace: NodaTime.Extensions
  summary: >-
    Returns a <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref> which obtains the current instant in time and the local time zone

    from <code class="paramref">timeProvider</code>, and uses the provided calendar system.
  remarks: >-
    The local time zone is captured from the time provider at the time of this call. If the time provider

    changes which time zone is reported by <xref href="System.TimeProvider.LocalTimeZone" data-throw-if-not-resolved="false"></xref> after this call has returned,

    that change will not be reflected in the returned <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public static ZonedClock ToZonedClock(this TimeProvider timeProvider, CalendarSystem calendar)
    parameters:
    - id: timeProvider
      type: System.TimeProvider
      description: The time provider to delegate to. Must not be null.
    - id: calendar
      type: NodaTime.CalendarSystem
      description: The calendar system to use in the returned <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref>. Must not be null.
    return:
      type: NodaTime.ZonedClock
      description: A <xref href="NodaTime.ZonedClock" data-throw-if-not-resolved="false"></xref> backed by the given time provider.
    content.vb: Public Shared Function ToZonedClock(timeProvider As TimeProvider, calendar As CalendarSystem) As ZonedClock
  overload: NodaTime.Extensions.TimeProviderExtensions.ToZonedClock*
