  fullName: NodaTime.DateAdjusters.DayOfMonth(int)
  type: Method
  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: A date adjuster to move to the specified day of the current month.
  remarks: >-
    The returned adjuster will throw an exception if it is applied to a date

    that would create an invalid result.
  example: []
  syntax:
    content: public static Func<LocalDate, LocalDate> DayOfMonth(int day)
    parameters:
    - id: day
      type: System.Int32
      description: The day of month to adjust dates to.
    return:
      type: System.Func{NodaTime.LocalDate,NodaTime.LocalDate}
      description: >-
        An adjuster which changes the day to <code class="paramref">day</code>,
            retaining the same year and month.
    content.vb: Public Shared Function DayOfMonth(day As Integer) As Func(Of LocalDate, LocalDate)
