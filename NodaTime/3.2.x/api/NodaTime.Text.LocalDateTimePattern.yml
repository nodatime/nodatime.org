  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Gets an invariant local date/time pattern which round trips values, but doesn't include the calendar system.

    It provides up to 9 decimal places of sub-second accuracy which are always present (including trailing zeroes).

    This corresponds to the text pattern "uuuu'-'MM'-'dd'T'HH':'mm':'ss'.'fffffffff". It will

    round-trip all <xref href="NodaTime.LocalDateTime" data-throw-if-not-resolved="false"></xref> values if the calendar system of the template value is the same

    as the calendar system of the original value.
  remarks: This pattern corresponds to the 'r' standard pattern.
  example: []
  syntax:
    content: public static LocalDateTimePattern FullRoundtripWithoutCalendar { get; }
    parameters: []
    return:
      type: NodaTime.Text.LocalDateTimePattern
      description: >-
        An invariant local date/time pattern which is ISO-8601 compatible, providing up to 7 decimal places
            of sub-second accuracy which are always present (including trailing zeroes).
    content.vb: Public Shared ReadOnly Property FullRoundtripWithoutCalendar As LocalDateTimePattern
  overload: NodaTime.Text.LocalDateTimePattern.FullRoundtripWithoutCalendar*
