- uid: NodaTime.Text.LocalDateTimePattern.VariablePrecisionIso
  commentId: P:NodaTime.Text.LocalDateTimePattern.VariablePrecisionIso
  id: VariablePrecisionIso
  parent: NodaTime.Text.LocalDateTimePattern
  langs:
  - csharp
  - vb
  name: VariablePrecisionIso
  nameWithType: LocalDateTimePattern.VariablePrecisionIso
  fullName: NodaTime.Text.LocalDateTimePattern.VariablePrecisionIso
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Gets an invariant local date/time pattern which can parse any ISO-8601 compatible value with a calendar date

    (in extended format, that is, with separators), regardless of precision in the time part.

    Valid values for time include "just hours", "hours and minutes", "hours, minutes and seconds",

    and values with fractions of seconds (as far as nanoseconds). The time part must be present, however; this pattern

    will not parse date-only values. (It will also not parse ordinal dates or week dates, as described in ISO-8601.)
  remarks: >-
    This is expressed as an <xref href="NodaTime.Text.IPattern%601" data-throw-if-not-resolved="false"></xref> rather than a <xref href="NodaTime.Text.LocalDateTimePattern" data-throw-if-not-resolved="false"></xref>,

    as it has no single pattern text.
  example: []
  syntax:
    content: public static IPattern<LocalDateTime> VariablePrecisionIso { get; }
    parameters: []
    return:
      type: NodaTime.Text.IPattern{NodaTime.LocalDateTime}
      description: An invariant local date/time pattern which is ISO-8601 compatible for all time precisions.
    content.vb: Public Shared ReadOnly Property VariablePrecisionIso As IPattern(Of LocalDateTime)
  overload: NodaTime.Text.LocalDateTimePattern.VariablePrecisionIso*
