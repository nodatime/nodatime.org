- uid: NodaTime.Text.LocalDateTimePattern.BclRoundtrip
  commentId: P:NodaTime.Text.LocalDateTimePattern.BclRoundtrip
  id: BclRoundtrip
  parent: NodaTime.Text.LocalDateTimePattern
  langs:
  - csharp
  - vb
  name: BclRoundtrip
  nameWithType: LocalDateTimePattern.BclRoundtrip
  fullName: NodaTime.Text.LocalDateTimePattern.BclRoundtrip
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Gets an invariant local date/time pattern which is ISO-8601 compatible, providing up to 7 decimal places

    of sub-second accuracy which are always present (including trailing zeroes). This is compatible with the

    BCL round-trip formatting of <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> values with a kind of "unspecified".

    This corresponds to the text pattern "uuuu'-'MM'-'dd'T'HH':'mm':'ss'.'fffffff". It does not necessarily

    round-trip all <code>LocalDateTime</code> values as it will lose sub-tick information. Use

    <xref href="NodaTime.Text.LocalDateTimePattern.FullRoundtripWithoutCalendar" data-throw-if-not-resolved="false"></xref> for full precision.
  remarks: This pattern corresponds to the 'o' and 'O' standard patterns.
  example: []
  syntax:
    content: public static LocalDateTimePattern BclRoundtrip { get; }
    parameters: []
    return:
      type: NodaTime.Text.LocalDateTimePattern
      description: >-
        An invariant local date/time pattern which is ISO-8601 compatible, providing up to 7 decimal places
            of sub-second accuracy which are always present (including trailing zeroes).
    content.vb: Public Shared ReadOnly Property BclRoundtrip As LocalDateTimePattern
  overload: NodaTime.Text.LocalDateTimePattern.BclRoundtrip*
