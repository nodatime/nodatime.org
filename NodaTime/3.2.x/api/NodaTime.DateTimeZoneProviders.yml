- uid: NodaTime.DateTimeZoneProviders.Serialization
  commentId: P:NodaTime.DateTimeZoneProviders.Serialization
  id: Serialization
  parent: NodaTime.DateTimeZoneProviders
  langs:
  - csharp
  - vb
  name: Serialization
  nameWithType: DateTimeZoneProviders.Serialization
  fullName: NodaTime.DateTimeZoneProviders.Serialization
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: >-
    Gets the <xref href="NodaTime.IDateTimeZoneProvider" data-throw-if-not-resolved="false"></xref> to use to interpret a time zone ID read as part of

    XML serialization. This property is obsolete as of version 3.0; the functionality still exists

    in <xref href="NodaTime.Xml.XmlSerializationSettings.DateTimeZoneProvider" data-throw-if-not-resolved="false"></xref>, which this property delegates

    to. (The behavior has not changed; this is purely an exercise in moving/renaming.)
  example: []
  syntax:
    content: >-
      [Obsolete("This property exists primarily for binary backward compatibility. Please use NodaTime.Xml.XmlSerializationSettings.DateTimeZoneProvider instead.")]

      public static IDateTimeZoneProvider Serialization { get; set; }
    parameters: []
    return:
      type: NodaTime.IDateTimeZoneProvider
    content.vb: >-
      <Obsolete("This property exists primarily for binary backward compatibility. Please use NodaTime.Xml.XmlSerializationSettings.DateTimeZoneProvider instead.")>

      Public Shared Property Serialization As IDateTimeZoneProvider
