  nameWithType: LocalDatePattern.TwoDigitYearMax
  fullName: NodaTime.Text.LocalDatePattern.TwoDigitYearMax
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Maximum two-digit-year in the template to treat as the current century.

    If the value parsed is higher than this, the result is adjusted to the previous century.

    This value defaults to 30. To create a pattern with a different value, use <xref href="NodaTime.Text.LocalDatePattern.WithTwoDigitYearMax(System.Int32)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
