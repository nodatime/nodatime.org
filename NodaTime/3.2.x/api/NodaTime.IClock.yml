items:
- uid: NodaTime.IClock
  commentId: T:NodaTime.IClock
  id: IClock
  parent: NodaTime
  children:
  - NodaTime.IClock.GetCurrentInstant
  langs:
  - csharp
  - vb
  name: IClock
  nameWithType: IClock
  fullName: NodaTime.IClock
  type: Interface
  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: Represents a clock which can return the current time as an <xref href="NodaTime.Instant" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <xref href="NodaTime.IClock" data-throw-if-not-resolved="false"></xref> is intended for use anywhere you need to have access to the current time.

    Although it's not strictly incorrect to call <code>SystemClock.Instance.GetCurrentInstant()</code> directly,

    in the same way as you might call <xref href="System.DateTime.UtcNow" data-throw-if-not-resolved="false"></xref>, it's strongly discouraged

    as a matter of style for production code. We recommend providing an instance of <xref href="NodaTime.IClock" data-throw-if-not-resolved="false"></xref>

    to anything that needs it, which allows you to write tests using the fake clock in the NodaTime.Testing

    assembly (or your own implementation).
  example: []
  syntax:
    content: public interface IClock
    content.vb: Public Interface IClock
  seealso:
  - linkId: NodaTime.SystemClock
    commentId: T:NodaTime.SystemClock
  extensionMethods:
