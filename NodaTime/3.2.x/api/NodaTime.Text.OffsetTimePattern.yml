- uid: NodaTime.Text.OffsetTimePattern.Rfc3339
  commentId: P:NodaTime.Text.OffsetTimePattern.Rfc3339
  id: Rfc3339
  parent: NodaTime.Text.OffsetTimePattern
  langs:
  - csharp
  - vb
  name: Rfc3339
  nameWithType: OffsetTimePattern.Rfc3339
  fullName: NodaTime.Text.OffsetTimePattern.Rfc3339
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime.Text
  summary: >-
    Gets an invariant offset time pattern based on RFC 3339 (down to the nanosecond), including offset from UTC

    as hours and minutes only.
  remarks: >-
    The minutes part of the offset is always included, but any sub-minute component

    of the offset is lost. An offset of zero is formatted as 'Z', but all of 'Z', '+00:00' and '-00:00' are parsed

    the same way. The RFC 3339 meaning of '-00:00' is not supported by Noda Time.

    Note that parsing is case-sensitive (so 'T' and 'Z' must be upper case).

    This pattern corresponds to a custom pattern of

    "HH':'mm':'ss;FFFFFFFFFo&lt;Z+HH:mm&gt;".
  example: []
  syntax:
    content: public static OffsetTimePattern Rfc3339 { get; }
    parameters: []
    return:
      type: NodaTime.Text.OffsetTimePattern
      description: >-
        An invariant offset time pattern based on RFC 3339 (down to the nanosecond), including offset from UTC
            as hours and minutes only.
    content.vb: Public Shared ReadOnly Property Rfc3339 As OffsetTimePattern
  overload: NodaTime.Text.OffsetTimePattern.Rfc3339*
