  name: HebrewMonthNumbering
  nameWithType: HebrewMonthNumbering
  fullName: NodaTime.Calendars.HebrewMonthNumbering
  type: Enum
  assemblies:
  - NodaTime
  namespace: NodaTime.Calendars
  summary: The month numbering to use for the Hebrew calendar.
  remarks: >-
    When requesting a Hebrew calendar with <xref href="NodaTime.CalendarSystem.GetHebrewCalendar(NodaTime.Calendars.HebrewMonthNumbering)" data-throw-if-not-resolved="false"></xref>, a month numbering

    system needs to be specified. There are two main ways of numbering the Hebrew months: the civil

    system where month 1 is the start of the new year (Tishri) and scriptural system where month 1 is

    Nisan, according to biblical custom.
  example: []
  syntax:
    content: public enum HebrewMonthNumbering
    content.vb: Public Enum HebrewMonthNumbering
- uid: NodaTime.Calendars.HebrewMonthNumbering.Civil
  commentId: F:NodaTime.Calendars.HebrewMonthNumbering.Civil
  id: Civil
  parent: NodaTime.Calendars.HebrewMonthNumbering
  langs:
  - csharp
  - vb
  name: Civil
  nameWithType: HebrewMonthNumbering.Civil
  fullName: NodaTime.Calendars.HebrewMonthNumbering.Civil
  type: Field
  assemblies:
  - NodaTime
  namespace: NodaTime.Calendars
  summary: >-
    <p>

    The numbering system where month 1 is Tishri. This has the advantage of familiarity with other

    calendars where the first month is 1; it is easier to tell which date comes before which, aside

    from anything else. It is also the numbering system used by the BCL.

    </p>

    <p>The main disadvantage is that due to leap years effectively "splitting" Adar into Adar I

    and Adar II, the months after that (Nisan, Iyyar and so on) have month numberings which depend

    on the year.</p>
  example: []
  syntax:
    content: Civil = 1
    return:
      type: NodaTime.Calendars.HebrewMonthNumbering
- uid: NodaTime.Calendars.HebrewMonthNumbering.Scriptural
  commentId: F:NodaTime.Calendars.HebrewMonthNumbering.Scriptural
  id: Scriptural
  parent: NodaTime.Calendars.HebrewMonthNumbering
  langs:
  - csharp
  - vb
  name: Scriptural
  nameWithType: HebrewMonthNumbering.Scriptural
  fullName: NodaTime.Calendars.HebrewMonthNumbering.Scriptural
  type: Field
  assemblies:
  - NodaTime
  namespace: NodaTime.Calendars
  summary: >-
    <p>

    The numbering system where month 1 is Nisan. This is the numbering system which matches biblical

    custom (such as Leviticus 23:5). This has the advantage that the split of Adar is at the end of the

    numbering system, so all other month names are stable.

    </p>

    <p>The primary disadvantage of this numbering system is that months 1-6 come after months 7-12 (or 13),

    which is counter-intuitive.</p>
  example: []
  syntax:
    content: Scriptural = 2
    return:
      type: NodaTime.Calendars.HebrewMonthNumbering
