- uid: NodaTime.PeriodBuilder.Item(NodaTime.PeriodUnits)
  commentId: P:NodaTime.PeriodBuilder.Item(NodaTime.PeriodUnits)
  id: Item(NodaTime.PeriodUnits)
  parent: NodaTime.PeriodBuilder
  langs:
  - csharp
  - vb
  name: this[PeriodUnits]
  nameWithType: PeriodBuilder.this[PeriodUnits]
  fullName: NodaTime.PeriodBuilder.this[NodaTime.PeriodUnits]
  type: Property
  assemblies:
  - NodaTime
  namespace: NodaTime
  summary: Gets or sets the value of a single unit.
  remarks: >-
    <p>

    The type of this indexer is <xref href="System.Int64" data-throw-if-not-resolved="false"></xref> for uniformity, but any date unit (year, month, week, day) will only ever have a value

    in the range of <xref href="System.Int32" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    For the <xref href="NodaTime.PeriodUnits.Nanoseconds" data-throw-if-not-resolved="false"></xref> unit, the value is converted to <code>Int64</code> when reading from the indexer, causing it to

    fail if the value is out of range (around 250 years). To access the values of very large numbers of nanoseconds, use the <xref href="NodaTime.PeriodBuilder.Nanoseconds" data-throw-if-not-resolved="false"></xref>

    property directly.

    </p>
  example: []
  syntax:
    content: public long this[PeriodUnits unit] { get; set; }
    parameters:
    - id: unit
      type: NodaTime.PeriodUnits
      description: A single value within the <xref href="NodaTime.PeriodUnits" data-throw-if-not-resolved="false"></xref> enumeration.
    return:
      type: System.Int64
      description: The value of the given unit within this period builder, or zero if the unit is unset.
    content.vb: Public Default Property this[](unit As PeriodUnits) As Long
  overload: NodaTime.PeriodBuilder.Item*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code class="paramref">unit</code> is not a single unit, or a value is provided for a date unit which is outside the range of <xref href="System.Int32" data-throw-if-not-resolved="false"></xref>.
  nameWithType.vb: PeriodBuilder.this[](PeriodUnits)
  fullName.vb: NodaTime.PeriodBuilder.this[](NodaTime.PeriodUnits)
  name.vb: this[](PeriodUnits)
