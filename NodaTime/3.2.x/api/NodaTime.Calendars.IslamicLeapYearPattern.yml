  name: Base15
  nameWithType: IslamicLeapYearPattern.Base15
  fullName: NodaTime.Calendars.IslamicLeapYearPattern.Base15
  type: Field
  assemblies:
  - NodaTime
  namespace: NodaTime.Calendars
  summary: >-
    A pattern of leap years in 2, 5, 7, 10, 13, 15, 18, 21, 24, 26 and 29.

    This pattern and <xref href="NodaTime.Calendars.IslamicLeapYearPattern.Base16" data-throw-if-not-resolved="false"></xref> are the most commonly used ones,

    and only differ in whether the 15th or 16th year is deemed leap.
  example: []
  syntax:
    content: Base15 = 1
    return:
      type: NodaTime.Calendars.IslamicLeapYearPattern
- uid: NodaTime.Calendars.IslamicLeapYearPattern.Base16
