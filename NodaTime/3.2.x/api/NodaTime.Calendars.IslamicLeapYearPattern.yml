  fullName: NodaTime.Calendars.IslamicLeapYearPattern.Base16
  type: Field
  assemblies:
  - NodaTime
  namespace: NodaTime.Calendars
  summary: >-
    A pattern of leap years in 2, 5, 7, 10, 13, 16, 18, 21, 24, 26 and 29.

    This pattern and <xref href="NodaTime.Calendars.IslamicLeapYearPattern.Base15" data-throw-if-not-resolved="false"></xref> are the most commonly used ones,

    and only differ in whether the 15th or 16th year is deemed leap. This is

    the pattern used by the BCL HijriCalendar.
  example: []
  syntax:
    content: Base16 = 2
    return:
      type: NodaTime.Calendars.IslamicLeapYearPattern
