  namespace: NodaTime.TimeZones
  summary: >-
    Provides an implementation of <xref href="NodaTime.IDateTimeZoneProvider" data-throw-if-not-resolved="false"></xref> that caches results from an

    <xref href="NodaTime.TimeZones.IDateTimeZoneSource" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    The process of loading or creating time zones may be an expensive operation. This class implements an

    unlimited-size non-expiring cache over a time zone source, and adapts an implementation of the

    <code>IDateTimeZoneSource</code> interface to an <code>IDateTimeZoneProvider</code>.
