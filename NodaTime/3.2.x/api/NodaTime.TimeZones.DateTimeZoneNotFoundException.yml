  - NodaTime
  namespace: NodaTime.TimeZones
  summary: >-
    Exception thrown when time zone is requested from an <xref href="NodaTime.IDateTimeZoneProvider" data-throw-if-not-resolved="false"></xref>,

    but the specified ID is invalid for that provider.
  remarks: >-
    This type originally existed as <code>TimeZoneNotFoundException</code> doesn't exist in framework versions

    targeted by earlier versions of Noda Time. It is present now solely to avoid unnecessary

    backward incompatibility. While it could be used to distinguish between exceptions thrown by

    Noda Time and those thrown by <code>TimeZoneInfo</code>, we recommend that you don't use it that way.
