  fullName: NodaTime.Utility.InvalidNodaDataException
  type: Class
  assemblies:
  - NodaTime
  namespace: NodaTime.Utility
  summary: >-
    Exception thrown when data read by Noda Time (such as serialized time zone data) is invalid. This includes

    data which is truncated, i.e. we expect more data than we can read.
  remarks: >-
    This type only exists as <code>InvalidDataException</code> didn't exist in Portable Class Libraries.

    That does exist in netstandard1.3, but as we shipped 2.0 without realizing this, we're stuck with the

    new exception type.

    Unfortunately, <code>InvalidDataException</code> itself is sealed, so we can't derive from it for the sake

    of backward compatibility.
  example: []
  syntax:
