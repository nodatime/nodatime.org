  summary: >-
    Exception thrown to indicate that a time zone source has violated the contract of <xref href="NodaTime.TimeZones.IDateTimeZoneSource" data-throw-if-not-resolved="false"></xref>.

    This exception is primarily intended to be thrown from <xref href="NodaTime.TimeZones.DateTimeZoneCache" data-throw-if-not-resolved="false"></xref>, and only in the face of a buggy

    source; user code should not usually need to be aware of this or catch it.
